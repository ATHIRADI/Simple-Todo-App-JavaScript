<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="row ">
            <div class="col d-flex justify-content-center align-items-center  vh-100">
                <div
                    class="box bg-warning  col-xl-4 col-lg-6 col-md-8 col-sm-10 col-xs-10  rounded-5  shadow d-flex flex-column justify-content-center align-items-center col-sm-5">
                    <h1 class="mt-4">Todo App</h1>
                    <form class="w-75 d-flex flex-column justify-content-center align-items-center " id="addForm">
                        <div class="input-group m-5">

                            <input type="text" class="form-control" id="item" placeholder="Add your new todo's"
                                aria-label="Todos" aria-describedby="input-group-button-right">
                            <button id="submit" type="button" class="btn btn-outline-secondary"
                                id="input-group-button-right">Add</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2307abacd0.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
